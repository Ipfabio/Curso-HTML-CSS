<!DOCTYPE html>
<html>
<head>

    <title>Multimedia con HTML</title>
</head>
<body>
    <h3>Imágenes</h3>
    <img src="imagenes/wizarding-world-legacy-link-reward-wallpaper-0eaee25c51d148b5ada70c8944b7e199.jpg" alt="Howart Legacy" width="500" height="250">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Playstation_logo_colour.svg/800px-Playstation_logo_colour.svg.png" alt="Logo Plastation" width="300" height="300">
    <h3>Vídeo</h3>
    <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Video_codecs -->
    <video width="300" height="300" controls muted loop>
        <!--Autplay se carga instantaneo, muted silencio, loop repite-->
        <source src="Basta chicos.mp4" type="video/mp4">
    </video>
    
    <h3>Audio</h3>

    <audio controls autoplay loop>
    <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Audio_codecs -->
        <source src="popGear.mp3" type="audio/mp3" >
    </audio>
</body>
</html>
