<!DOCTYPE html>
<html>
<head>
    <title>Tablas en HTMl</title>
</head>
<body>
    <h3>Horas de para aprender HTML</h3>
    <table><!--Tiene tanto filas como columnas-->
        <tr><!--Define una fila "table row"-->
            <th>Persona</th>
            <th>Lunes</th> <!--"table header" Encabezado-->
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
            <th>Domingo</th>
        </tr>
        <tr>
            <td>María</td> <!--"Table Data"-->
            <td>9 - 13</td>
            <td>9 - 13</td>
            <td>9 - 13</td>
            <td>9 - 13</td>
            <td>9 - 13</td>
            <td>Descanso</td>
            <td>Descanso</td>
        </tr>
        <tr>
            <td>Iñigo</td> <!--"Table Data"-->
            <td>10 - 17</td>
            <td>10 - 17</td>
            <td>Descanso</td>
            <td>10 - 17</td>
            <td>10 - 17</td>
            <td>Descanso</td>
            <td>Descanso</td>
        </tr>
    </table>
</body>
</html>
