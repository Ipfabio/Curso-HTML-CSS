<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms-2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <form action="">
        <div class="row">
          <select class="form-select form-select-sm mb-3">
            <option selected>Elige un número</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
          <select class="form-select mb-3">
            <option selected>Elige un número</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
          <select class="form-select form-select-lg mb-3">
            <option selected>Elige un número</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
          <select multiple class="form-select form-select-lg mb-3" size="2">
            <option selected>Elige un número</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
        </div>
        <div>
         <input type="checkbox" id="check" class="form-check-input" checked/>
         <label for="check" class="form-check-label">Estoy de acuerdo con las condiciónes</label>
        </div>
        <div class="mt-4">
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexRadioDefault" value="Menor de edad" id="radio-menor" > <!--checked o disabled-->
        <label for="radio-menor" class="form-check-label">Soy menor de edad</label>
        </div>
        
        <div class="form-check form-check-inline"> <!--Añadiendo inline hacemos que esten alineados en vez de en vertical-->
        <input class="form-check-input" type="radio" name="flexRadioDefault" value="Mayor de edad" id="radio-mayor"> <!--Si tuvieran distintos nombres, podríamos marcar ambos-->
        <label for="radio-mayor" class="form-check-label">Soy mayor de edad</label>
        </div>

        </div>
        <div class="row mt-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="form-check form-switch mt-4">
            <input type="checkbox" id="switch" class="form-check-input" checked/>
            <label for="check" class="form-check-label">Estoy de acuerdo con las condiciónes</label>
           </div>
        <div class="mt-4">
            <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
            <label for="success-outlined" class="btn btn-outline-success">Exito</label>

            <input type="radio" class="btn-check" name="options-outlined" id="danger-outline" autocomplete="off">
            <label for="danger-outline" class="btn btn-outline-danger">Danger radio</label>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
<!--
Dif entre checkbox y radio:
Checkbox podes marcar más de una opción, radio no.
-->
