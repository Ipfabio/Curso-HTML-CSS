<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades CSS</title>
    <link rel="stylesheet" href="estilos.css">
    <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    /><!--Esto viene de get started en purecss.io-->
    <style> /*Así generamos estilos en el html*/
        html{
            padding: 15px;
        }
        p{
            color: red;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <button class="pure-button">Esto es un botón</button>
    <!--Ésta clase viene directo de purecss.io aplicando sus estilos-->
    <button style="padding: 10px; border: none; border-radius: 10px;">Botón personalizado</button>
    <!--Esto es estilo In Line-->
</body>
</html>
<!--La mejor manera más "prolija" de realizar estilos es haciendolo en una hoja "styles.css"-->
